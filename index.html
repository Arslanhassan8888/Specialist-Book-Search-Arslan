<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Find Your Perfect Book</h1>

  <form id="book-form">
    <label for="genre">Genre:</label>
    <select id="genre">
      <option value="">--Select Genre--</option>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="fantasy">Fantasy</option>
      <option value="mystery">Mystery</option>
      <option value="historical">Historical</option>
    </select>

    <label for="author">Author:</label>
    <input type="text" id="author" placeholder="e.g. Eleanor Vance">

    <label for="min-price">Minimum Price (£):</label>
    <input type="text" id="min-price" placeholder="e.g. 10.00">

    <label for="max-price">Maximum Price (£):</label>
    <input type="text" id="max-price" placeholder="e.g. 25.00">

    <label for="language">Language:</label>
    <input type="text" id="language" placeholder="e.g. English">

    <label for="format">Format:</label>
    <select id="format">
      <option value="">--Select Format--</option>
      <option value="ebook">Ebook</option>
      <option value="paperback">Paperback</option>
      <option value="hardcover">Hardcover</option>
    </select>

    <button type="submit">Search Books</button>
    <p id="error-message" style="color:red;"></p>
  </form>

  <section id="recommendations">
    <h2>Recommended Books:</h2>
    <ul id="book-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
